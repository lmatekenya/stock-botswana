# config/packages/security.yaml
security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/(?!api)        # everything except /api
            lazy: true
            provider: app_user_provider
            security: false            # disable if no web UI

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            jwt: ~

        admin:
            pattern: ^/admin
            provider: app_user_provider
            lazy: true
            form_login:
                login_path: /admin/login
                check_path: /admin/login
            logout:
                path: /admin/logout

    access_control:
        # Public endpoints
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/signup, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/sectors, roles: PUBLIC_ACCESS }
        - { path: ^/api/features, roles: PUBLIC_ACCESS }
        - { path: ^/api/testimonials, roles: PUBLIC_ACCESS }
        - { path: ^/api/slideshow, roles: PUBLIC_ACCESS }
        # Everything else requires JWT
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

        #Admin access control
        - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
